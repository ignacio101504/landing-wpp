<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackAds Sorteos</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #1e0033);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .floating-message {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 10px 0;
      width: fit-content;
      max-width: 80%;
      animation: slideInLeft 1s ease forwards;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: bounce 2s infinite;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #25d366;
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://blackads.sfo3.cdn.digitaloceanspaces.com/logo.jpg" alt="BlackAds Logo" class="logo" />
    <h1>¡Jugá y ganá al instante!</h1>
    <p>Entrá a nuestro sitio, jugá y podés retirar tu premio al instante por WhatsApp.</p>
    <button class="whatsapp-btn" onclick="window.location.href='https://wa.me/5491172304277'">
      Ir a WhatsApp para cargar
    </button>
    <div id="notifications"></div>
  </div>

  <script>
    const mensajes = [
      "Juan acaba de ganar $500",
      "María retiró su premio",
      "Carlos acaba de jugar y duplicó su apuesta",
      "Lucía ganó $1000 al instante",
      "Pedro retiró sus ganancias",
    ];

    let contador = 0;

    function mostrarNotificacion() {
      const notificaciones = document.getElementById("notifications");
      const mensaje = document.createElement("div");
      mensaje.className = "floating-message";
      mensaje.innerText = mensajes[contador % mensajes.length];
      notificaciones.appendChild(mensaje);

      setTimeout(() => {
        notificaciones.removeChild(mensaje);
      }, 6000);

      contador++;
    }

    setInterval(mostrarNotificacion, 12000); // cada 12 segundos
  </script>
</body>
</html>
