<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoción de Premios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #6a00ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 30px;
    }

    /* Estilos para notificaciones */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9999;
      display: none;
      animation: fadeInOut 5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    /* Botón flotante de WhatsApp */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>¡Participá por premios en efectivo y más!</h1>
    <p>Promoción exclusiva por tiempo limitado</p>
  </header>

  <main>
    <h2>¿Querés retirar tu premio?</h2>
    <p>Contactanos por WhatsApp y reclamá tu beneficio ahora mismo.</p>
    <a class="cta-button" href="https://wa.me/541172304277?text=Hola%2C%20quiero%20más%20información%20sobre%20los%20premios" target="_blank">
      Hablar por WhatsApp
    </a>
  </main>

  <!-- Botón flotante de WhatsApp -->
  <div class="whatsapp-button">
    <a href="https://wa.me/541172304277?text=Hola%2C%20quiero%20más%20información%20sobre%20los%20premios" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
  </div>

  <!-- Contenedor de notificaciones -->
  <div id="notification-container"></div>

  <!-- Script para notificaciones automáticas -->
  <script>
    const names = ["Lucía", "Martín", "Sofía", "Juan", "Valentina", "Carlos", "Camila", "Diego"];
    const cities = ["Buenos Aires", "Córdoba", "Rosario", "Mendoza", "La Plata", "Mar del Plata"];
    const prizes = ["$5.000", "$10.000", "$20.000", "$50.000", "un iPhone 14", "una PlayStation 5"];

    function showNotification() {
      const name = names[Math.floor(Math.random() * names.length)];
      const city = cities[Math.floor(Math.random() * cities.length)];
      const prize = prizes[Math.floor(Math.random() * prizes.length)];

      const notification = document.createElement("div");
      notification.className = "notification";
      notification.innerText = `${name} de ${city} acaba de retirar ${prize}`;

      document.getElementById("notification-container").appendChild(notification);
      notification.style.display = "block";

      setTimeout(() => {
        notification.remove();
      }, 5000);
    }

    setInterval(showNotification, Math.floor(Math.random() * 10000) + 10000);
  </script>

</body>
</html>
